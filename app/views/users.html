<div class="row" id="content-grids">
    <button style="margin-bottom: 10px;" class="btn btn-primary btn-block" ng-click="getSections()">Get Sections</button>
    <div style="margin-bottom: 10px;" ng-show="admin.sections.length>1">
        <input ng-repeat="s in admin.sections" ng-change="changeSectionNumber(s)" class="form-control" type="number" ng-model="s.section" style="width: 60px;">
    </div>
    <div class="form-inline" style="margin-bottom: 10px;">
        <button class="btn btn-primary" ng-click="getStudents()">Get Students</button>
        <label># Students = {{admin.users.length}}</label>
    </div>
    <div class="col-lg-12 col-sm-12">
        <div class="gridStyle" ng-if="showGrid" ng-grid="courseStudentsGridOptions"></div>
    </div>
</div>
